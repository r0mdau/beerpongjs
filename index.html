<!DOCTYPE html>
<html>
<head>
    <title>beerpongJs</title>
    <meta charset="utf-8"/>
    <script src="libs/three.js"></script>
    <script src="libs/physi.js"></script>
    <script src="libs/stats.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/ColladaLoader.js"></script>
	<script src="libs/jquery-1.11.1.min.js"></script>
    <script src="assets/js/element.create.js"></script>
    <script src="assets/js/stats.add.js"></script>
	<script src="assets/js/doThingsWhenMyKeyIsPressed.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
	<div id="control" style="position: absolute">
		<p>Direction :</p>
		<input type="range" id="direction" value="0" min="-7" max="7"/>
		<p>Puissance :</p>
		<input type="range" id="puissance" value="35" min="10" max="60"/>
		<br/>
		<br/>
		<input type="button" id="launch" value="Lancer"/>
	</div>
<script>
    'use strict';

    Physijs.scripts.worker = 'libs/physijs_worker.js';
    Physijs.scripts.ammo = 'ammo.js';
        
    var renderer;
    var scene;
    var camera;
    var cameraControl;
    var stats;
    var isPaused = true;
	
	var div = $('#control');
    
    $(document).ready(function() {
		div.css({
			"margin-left" : (window.innerWidth - div.width() - 10)+"px",
			"margin-top" : (window.innerHeight - div.height() - 10)+"px",
			"border-radius" : "10px",
			"background-color" : "#ff6600"
		})
		
		$('#launch').click(function(){
			sphere.setLinearVelocity({x: $('#direction').val(), y: 2, z: -$('#puissance').val()});
			unPause()
		});
		
        scene = new Physijs.Scene;
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 50);
        camera.lookAt(scene.position); 
        //cameraControl = new THREE.OrbitControls(camera);
        
        scene = createScene(scene);
        
        addStatsObject();
        document.body.appendChild(renderer.domElement);
        render();
    });

    function render() {        
        if(!isPaused){
            scene.simulate();
        }
        stats.update();
        //cameraControl.update();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }
	
	function unPause(){
		isPaused = false;
		scene.onSimulationResume();
	}
    
    $(document).keypress(function(e) {
		doThingsWhenMyKeyIsPressed(e);
    });
	
	$(window).resize(function() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
