<!DOCTYPE html>
<html>
<head>
    <title>beerpongJs</title>
    <meta charset="utf-8"/>
    <script src="libs/three.js"></script>
    <script src="libs/physi.js"></script>
    <script src="libs/stats.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/ColladaLoader.js"></script>
	<script src="libs/jquery-1.11.1.min.js"></script>
    <script src="assets/js/scene.create.js"></script>
	<script src="assets/js/doThingsWhenMyKeyIsPressed.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/myscreen.js"></script>
    <script src="assets/js/ball.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
	<div id="control" style="position: absolute">
        <h2>Commandes</h2>
        <ul>
            <li>Lancer la balle : <b>Entr√©e</b></li>
            <li>Initialiser la balle : <b>i</b></li>
            <li>Vers la gauche : <b>k</b></li>
            <li>Vers la droite : <b>m</b></li>
        </ul>
		<p>Direction :</p>
		<input type="range" id="direction" value="0" min="-7" max="7"/>
		<p>Puissance :</p>
		<input type="range" id="puissance" value="35" min="20" max="50"/>
		<br/>
	</div>
<script>
    'use strict';

    Physijs.scripts.worker = 'libs/physijs_worker.js';
    Physijs.scripts.ammo = 'ammo.js';
        
    var game, myScreen;
    var renderer;
    var scene;
    var camera, cameraControl;
    var cup;
	
	$(document).ready(function() {
        scene = new Physijs.Scene;
        game = new Game();
        game.loadCup();
        createScene();
        
        myScreen = new MyScreen();
        myScreen.initGameMenu();
        myScreen.addStatsObject();
        document.body.appendChild(renderer.domElement);
        render();
    });
    
    function render() {        
        game.play();
        
        myScreen.updateStats();
        cameraControl.update();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }
    
    $(document).keypress(function(e) {
		doThingsWhenMyKeyIsPressed(e);
    });
	
	$(window).resize(function() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
